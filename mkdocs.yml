# Project information
site_name: Egedal Kommunes Spildevandsplan
site_description: Spildevandsplan for Egedal Kommune
site_author: Center for Teknik og Miljø
site_url: http://spildevandsplan.egelab.dk

# Theme directory
theme_dir: material

# Favicon
site_favicon: 'img/favicon.ico'

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: cyan
    accent: indigo
  social:
    - type: github-alt
      link: https://github.com/egedal/mkdocs-material

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde


# Page tree
pages:
  - Indledning: index.md
  - Om spildevandsplaner: om_spildevandsplaner.md
  - Regnvand:
    - Spildevandstyper: hvad_er_spildevand.md
    - Kloakeringstyper: kloakeringstyper.md
    - Regnvand: serviceniveau.md
  - Eksisterende områder: eksisterende.md
  - Plan og perspektivperioder: plan_perspektiv.md
  - Planperiode:
    - Byudviklingsområder: byudvikling.md
    - Egedal By: egedal_by.md
    - Dyvelåsens forlængelse: dyvelaasen.md
    - Nedlæggelse af Stenløse Renseanlæg: ned_sten_rens.md
  - Perspektivperiode:
    - Omlægning af Stenløse Å: omlaeg_sten_aa.md
  - Vandmiljø:
    - Påvirkninger: vandmiljo.md
    - Fællesregulativ for Værebro Å-systemet: vaerebro_samarbejd.md
  - Det åbne land: aabne_land.md
  - Spildevandslaug:
    - Vedtægter for Dyvelåsen: vedtaegter.md
  - Klimatilpasning: klimatilpasning.md
  - Lov og planlægningsgrundlag: lov_plan.md
  - Kortbilag: kort.md
  - Regler og retningslinjer: regler_retningslinjer.md
  - Høringer: hoeringer_udkast.md
  - Revisioner af spildevandsplanen:
    - 2018:
      - Høring: hoeringer_2018.md
      - Vedtægter: vedtaegter.md
      - Høringssvar: indkomne_2018.md
    - 2017: 2017.md

